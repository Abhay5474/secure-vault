spring:
  application:
    name: secure-vault

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/sentinel_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # File Upload Limits
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # --- EMAIL CONFIGURATION (Switched to Brevo for Render Port 2525) ---
  mail:
    host: smtp-relay.brevo.com
    port: 2525                # Render keeps this port open!
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp            # Standard SMTP (upgrades via STARTTLS)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true      # Required for Port 587/2525
            required: true
          ssl:
            enable: false     # Disable implicit SSL (we use STARTTLS instead)
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# --- FRONTEND URL ---
app:
  frontend:
    url: ${FRONTEND_URL}