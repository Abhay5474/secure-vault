spring:
  application:
    name: secure-vault

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/sentinel_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}  # Reminds you to set this Env Variable too
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # File Upload Limits
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # --- NEW: EMAIL CONFIGURATION (Indented under 'spring') ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}  # Reads from Env Variable
    password: ${MAIL_PASSWORD}  # Reads from Env Variable
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# --- NEW: FRONTEND URL (Root level, same indentation as 'spring') ---
app:
  frontend:
    url: ${FRONTEND_URL}  # Reads from Env Variable